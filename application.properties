
eureka.client.region=hangzhou
#配置hanghzou内的可用zone
eureka.client.availability-zones.hangzhou=dev,qa,uat
#配置每个zone的注册中心的地址
eureka.client.service-url.dev=http://localhost:1111/eureka/ 
eureka.client.service-url.qa=http://localhost:1111/eureka/ 
eureka.client.service-url.uat=http://localhost:1111/eureka/ 

